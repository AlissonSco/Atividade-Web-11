<!DOCTYPE html>
<html>
<head>
    <title>Atividade 10</title>
</head>
<body>
    <main>
        
        <h1>Exemplo de uso das tags figure e figcaption</h1>

        <figure>

            <img src="https://placehold.co/300x200" alt="Exemplo de imagem com legenda." width="300" height="200">

            <figcaption>
                Figura 1: Exemplo de uma imagem com legenda explicativa ultilizando tags figure e figcaption.
            </figcaption>

        </figure>   

        <figure>
            <figcaption>
                Figura 2: Diagama mostrando a estrutura de um documento HTML.
            </figcaption>

            <img src="https://placehold.co/300x200/blue/grey" alt="Diagrama de estrutura HTML">
            
        </figure>
        
    </main>
</body>

</html>
